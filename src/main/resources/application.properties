# Application Properties
spring.application.name=lab1As

# Server Port (usa PORT de entorno o 8080 por defecto)
server.port=${PORT:8080}

# PostgreSQL - Funciona tanto local como con Neon
# Si tienes DATABASE_URL (Neon), lo usa. Si no, usa localhost
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lab1As}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate   
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.udea.lab1As=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern with Colors and Better Format (Console only)
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# Transaction Management
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Content Negotiation
spring.mvc.contentnegotiation.favor-parameter=false

# Jackson JSON Configuration (Date formatting)
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false